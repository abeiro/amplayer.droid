<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link href="skins/default.css" rel="stylesheet" type="text/css">
<title>AMPACHE PLAYER</title>
</head>
<body>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" language="javascript"
		src="js/jquery.dataTables.js"></script>
	<script src="js/xml2array.js"></script>
	<script src="js/notification.js"></script>
	<script src="js/sha256.js"></script>
	<script src="js/cache.js"></script>
	<script src="js/feisbuk.js"></script>  
	<script src="js/settings.js"></script>
	<script src="js/skin.js"></script>
	<script src="js/playlist.js"></script>
	<script src="js/lyrics.js"></script>


	  
	<div class="app">
		<div id="playerCanvas">
			<div id="subHeader">
				<h1 id="title"></h1>
				<h2 id="artist"></h2>
				<h3 id="album"></h3>
				<img src="" style='position: absolute; top: 0px; right: 0px' id="art" />
			</div>
			<hr>
			<div style="position:relative">
				<audio controls  id='ampacheplayer'>
					Your browser does not support the audio tag.
				</audio>
			</div>
			<select id="playlistselect"></select>
			
			<div id="toolbar">
				<span id="cPrev">PREV</span> :: 
				<span id="cNext">NEXT</span> ::
				<span id="cRandomPl">RAND PLAYLIST</span> ::
				<span id="cSettings">SETTINGS</span> ::
				<span id="cReload">RELOAD</span> ::
				<span id="cLike">&nbsp;&nbsp;&nbsp;&nbsp;</span> ::
				<span id="cShow">SHOW</span> :: 
				<span id="cLyrics">LYR</span>
			</div>
			<div id="playlist"></div>
			
		
		</div>
		<div id="showCanvas">
			<div id="lyricsCanvas">Configure lyrics in settings</div>
			<img id="showCanvasImg"/>
		</div>
		<div id="fullScreenButton" title="Toggle Fullscreen"><img src="images/fogull.png" /></div>


		<div id="settings">
				<h2>Ampache server settings</h2>
				URL Ampache<br /> <input type="text" id="surl" name="url" value="" size="50"><br />
				User<br /> <input type="text" id="suser" name="user" value=""><br />
				Pass<br /> <input type="password" id="spass" name="pass" value=""><br />
				Use fanart.tv artist images (note this can increase bandwith) <input type="checkbox" id="fanart" name="fanart" value="fanart"><br />
				Fetch lyrics from http://lyrics.wikia.com/ <input type="checkbox" id="uselyrics" name="uselyrics" value="uselyrics">
				<br />
				Publish 'likes' on facebook <input type="checkbox" disabled id="publishonfacebook" name="publishonfacebook" value="publishonfacebook" checked="false"><br />
				
				<input type="button" id="SaveSettings" value="Save!">
				<input type="button" id="ClearCache" value="Clear Cache">
				<input type="button" id="CloseButton" value="Close">
				<span style='' id="versionLabel">0.4.11</span>
		</div>


	</div>
	




<script src="js/ampache.js"></script>
 
</body>
</html>
